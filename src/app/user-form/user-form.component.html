<h1>Ready to Predict?</h1>
<h2>Enter Land Details:</h2>
<div class="layout-container">
  <div class="form-and-result-wrapper">
    <div class="form-container">
      <form class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label for="city">Select a city:</label>
          <select id="city" [(ngModel)]="selectedCity" name="city" required>
            <option disabled selected value="">-- Select a city --</option>
            <option *ngFor="let city of cityNames" [value]="city">{{ city }}</option>
          </select>
        </div>

        <div class="form-field">
          <label for="neighborhood">Select a neighborhood:</label>
          <select id="neighborhood" [(ngModel)]="selectedNeighborhood" name="neighborhood" [disabled]="!selectedCity" required>
            <option disabled selected value="">-- Select a neighborhood --</option>
            <option *ngFor="let n of neighborhoods" [value]="n">{{ n }}</option>
          </select>
        </div>

        <div class="form-field">
          <label for="lotSize">Area size in square meters:</label>
          <input id="lotSize" type="number" [(ngModel)]="lotSize" name="lotSize" placeholder="For example: 250" required min="1" />
        </div>

        <div class="form-field">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="result-wrapper">
      <div class="result" *ngIf="result">
        {{ result }}
      </div>
    </div>
  </div>

  <!-- צד שמאל: מפה -->
  <div class="map-container">
    <app-interactive-map
      [city]="selectedCity"
      [neighborhood]="selectedNeighborhood">
    </app-interactive-map>
  </div>
</div>
